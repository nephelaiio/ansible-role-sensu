---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: debian
    image: debian:stretch
    privileged: True
    command: /sbin/init
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      arch:
        sensu_server: true
      centos:
        sensu_server: true
      debian:
        sensu_server: true
      ubuntu:
        sensu_server: true
scenario:
  name: server
verifier:
  name: testinfra
  lint:
    name: flake8
