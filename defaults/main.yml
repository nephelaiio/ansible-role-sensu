---
sensu_master: false

sensu_ssl: false

sensu_gems:
  - sensu

sensu_user_name: sensu

sensu_user_home: /opt/sensu

sensu_user_group: root

sensu_ruby_version: 2.4.1

sensu_ruby_path: "{{ sensu_user_home}}/embedded"

sensu_rabbitmq_vhost: /sensu

sensu_rabbitmq_host: localhost

sensu_rabbitmq_user_name: sensu

sensu_rabbitmq_user_pass: sensu

sensu_redis_host: localhost

sensu_redis_pass: sensu

sensu_host_api: localhost

sensu_host_redis: localhost

sensu_host_rabbitmq: localhost

sensu_port_api: 4567

sensu_port_dashboard: 3000

sensu_port_redis: 6379

sensu_transport: rabbitmq

sensu_service_client: sensu-client

sensu_service_server: sensu-server

sensu_service_api: sensu-api

sensu_pid_dir: /var/run/sensu

sensu_log_dir: /var/log/sensu

sensu_log_level: info
