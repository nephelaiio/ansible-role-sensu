---
- name: reload systemd
  command: systemctl daemon-reload
  become: yes
  tags:
    - skip_ansible_lint

- name: restart client service
  systemd:
    name: sensu-client
    state: restarted
  become: yes
  when: not sensu_server

- name: restart master services
  systemd:
    name: "{{ item }}"
    state: restarted
  become: yes
  with_items:
    - sensu-api
    - sensu-server
  when: sensu_server
